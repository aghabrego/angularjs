<!DOCTYPE html>
<!-- ng-app esto indica que se esta utilizando una aplicacion Angularjs -->
<!--Referenciando modulo firstControllerComment-->
<html ng-app="cometarios">
<head>
	<meta charset="utf-8"/>
	<title>Hola Mundo con AngularJS</title>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="firstController">
	<input type="text" ng-model="nuevoComentario.comentrio">
	<input type="text" ng-model="nuevoComentario.username">
	<button ng-click="agregarComentario()">Agregar comentario</button>

	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="acomentrio in comentrios">
			{{ comentrio.comentrio }} - <strong> {{ comentrio.username }}</strong>
		</li>
	</ul>
</body>
</html>
