<!DOCTYPE html>
<html ng-app="evento">
<head>
	<meta charset="utf-8"/>
	<title>Hola Mundo con AngularJS</title>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="firstController">
	<h1 ng-mousemove="count = count + 1">Mouse hover</h1>

	<p>{{ count }}</p>

	<button ng-click="count = count + 1">Click aqui</button>

	<button ng-click="click()">Click aqui</button>
</body>
</html>
