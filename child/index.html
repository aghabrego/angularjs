<!DOCTYPE html>
<html ng-app="child">
<head>
	<meta charset="utf-8"/>
	<title>Hola Mundo con AngularJS</title>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="firstController">
	<p>{{ nombre }}</p>
	<p><strong>Valor de padre: </strong>{{ $parent.nombre }}</p>

	<div ng-controller="childController">
		<p><strong>Valor del hijo</strong>{{ nombre }}</p>
		<input type="text" ng-model="$parent.nombre"></input>
	</div>
</body>
</html>
